<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/font-awesome/css/all.min.css" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>Takhfifan</title>
  </head>
  <body>
    <header>
      <!--! Header Top Section -->
      <div class="header_top">
        <div class="header_top_content">
          <!--! Header Top-Right Section -->
          <div class="header_top_right">
            <div class="header_top_logo">
              <img src="./public/img/main-logo.svg" alt="logo" />
            </div>
            <div class="header_top_search">
              <div class="header_search_city">
                <div class="header_search_city_title">
                  <i class="fa-solid fa-location-dot"></i>
                  <p>تهران</p>
                </div>
                <i class="fa-solid fa-angle-down"></i>
              </div>
              <input
                class="header_search_input"
                type="text"
                placeholder="جستجو: رستوران، باشگاه انقلاب …"
              />
              <div class="header_search_btn">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
          </div>

          <!--! Header Top-Left Section -->
          <div class="header_top_left">
            <div class="header_top_btn">
              <i class="fa-regular fa-user header_top_btn_logo"></i>
              <p class="header_top_btn_text">ورود / ثبت نام</p>
            </div>
            <div class="header_top_line"></div>
            <div class="header_top_basket">
              <i class="fa-solid fa-cart-shopping header_top_basket_img"></i>
              <span class="header_top_basket_count">۱</span>
            </div>
          </div>
        </div>
      </div>

      <!--! Header Bottom Section -->
      <div class="header_bottom">
        <div class="header_bottom_content">
          <div class="header_bottom_right">
            <ul class="header_bottom_list">
              <li class="active">
                <a href="#">
                  <i class="fa-solid fa-bars"></i>
                  <span>همه دسته بندی ها</span>
                </a>
              </li>
              <li><a href="#">برگشت پول خرید اینترنتی</a></li>
              <li><a href="#">برگشت پول خرید حضوری</a></li>
              <li><a href="#">کارت تخفیف</a></li>
              <li><a href="#">تخفیفان سازمانی</a></li>
            </ul>
          </div>
          <div class="header_bottom_right">
            <ul class="header_bottom_list">
              <li><a href="#">کسب و کار من</a></li>
              <li>
                <a href="#">
                  <i class="fa-solid fa-mobile-screen"></i>
                  <span>دانلود اپلیکیشن</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
    <script src="./public/font-awesome/js/all.min.js"></script>
  </body>
</html>
